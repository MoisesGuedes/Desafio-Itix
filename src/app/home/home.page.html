<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ANIVERSARIANTES
    </ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="screen">
    <ion-segment-button [ngClass]="{'font-bold':screen === 'aniversarios'}" value="aniversarios">
      ANIVERSÁRIOS
    </ion-segment-button>
    <ion-segment-button [ngClass]="{'font-bold':screen === 'enemies'}" value="enemies">
      UNIMED
    </ion-segment-button>
  </ion-segment>
  <ion-text>
    <h1 class="ion-margin">
      Veja os cooperados que comemoram aniversário. Selecione uma data ou pesquise pelo nome.
    </h1>
  </ion-text>
  <ion-card class="card-date">
    <ion-card-content>
      <ion-row>
        <ion-col [size]="1">
          <ion-buttons>
            <ion-button>
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-datetime [(ngModel)]="day" displayFormat="MMM - YYYY"
          monthShortNames="JANEIRO, FEVEREIRO, MARÇO, ABRIL, MAIO, JUNHO, JULHO, AGOSTO, SETEMBRO, OUTUBRO, NOVEMBRO, DEZEMBRO"
          >
          </ion-datetime>
        </ion-col>
        <ion-col [size]="2">
          <ion-buttons>
            <ion-button>
              <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col class="default-padding">
      <ion-input #search placeholder="Nome do aniversariante"></ion-input>
    </ion-col>
  </ion-row>
  <ion-card class="aniversariantes-card">
    <ion-card-header>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-card-title>
            ANIVERSARIANTES DO DIA
          </ion-card-title>
        </ion-col>
        <ion-col [size]="2">
          <ion-label class="ion-text-wrap ion-text-center">
            <h1 class="calendar-day">{{ day | date: 'dd' }}</h1>
            <p style="color: #00995D;">{{ day | date: 'MMM'}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item *ngFor="let aniversariante of searchAniversariante(search.value)">
          <ion-label>{{aniversariante.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
